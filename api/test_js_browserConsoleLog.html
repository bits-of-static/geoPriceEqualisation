<script>
	console.log(ihde.GeoIpEconomy.min, ihde.GeoIpEconomy.max);
	
	var instances = [
		new ihde.GeoIpEconomy('CH'),
		new ihde.GeoIpEconomy('US'),
		new ihde.GeoIpEconomy('SK'),
		new ihde.GeoIpEconomy('CD'),
		new ihde.GeoIpEconomy('-'),
		new ihde.GeoIpEconomy('ewrwretwert')
	];
	
	console.info('Adapting value 5:');
	for (var i=0; i<instances.length; i++) {
		var each = instances[i];
		console.log(each);
		console.log(each.name+ ': '+ each.adapt(5));
	}
	
	console.info('Testing toString:');
	console.log('0 -> '+ instances[0].toString(0));
	console.log('1.1 -> '+ instances[0].toString(1.1));
	console.log('2.22 -> '+ instances[0].toString(2.22));
	console.log('3.333 -> '+ instances[0].toString(3.333));
	
</script>
